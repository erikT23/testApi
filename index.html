<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Practica 1</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
</head>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<body id="page-top" onload="showAll()">
    <header class="bg-secondary bg-gradient text-white">
        <div class="container px-4 text-center">


            <div class="row">
                <div class="col-12">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Registrar
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar Registro</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="input-group flex-nowrap">
                                        <input id="a" type="text" class="form-control" placeholder="Title" aria-label="Username"
                                            aria-describedby="addon-wrapping">
                                
                                        <input id="b" type="text" class="form-control" placeholder="Description" aria-label="Username"
                                            aria-describedby="addon-wrapping">
                                
                                        <input id="c" type="text" class="form-control" placeholder="Author" aria-label="Username"
                                            aria-describedby="addon-wrapping">
                                
                                        <input id="d" type="date" class="form-control" placeholder="Fecha" aria-label="Username"
                                            aria-describedby="addon-wrapping">
                                    </div>
                                    <a onclick="add(); return false;" class="btn btn-lg btn-light" href="javascript:void(0);" data-bs-dismiss="modal">Guardar</a>
                                </div>
                                
                                
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary">Save changes</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="col-12">
                    <br>
                    <a type="button" class="btn btn-warning" data-bs-toggle="modal"
                        data-bs-target="#exampleModal2">Busqueda por registro</a>
                    <a class="btn btn-lg btn-light" href="#about">Start scrolling!</a>
                </div>
                <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar Registro</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="input-group flex-nowrap">
                                    <input id="idRegistro" type="text" class="form-control" placeholder="ID"
                                        aria-label="Username" aria-describedby="addon-wrapping">


                                </div>
                                <a onclick="searchId()" class="btn btn-lg btn-light" href="#about">Guardar</a>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <br>
                    <p>Titulo :<span id="ShowTitle"></span></p>
                    <p>Descripcion :<span id="ShowDescription"></span></p>
                    <p>Autor :<span id="ShowAuthor"></span></p>
                    <p>Fecha de Creacion :<span id="ShowDate"></span></p>
                </div>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Titulo</th>
                            <th scope="col">Descripcion</th>
                            <th scope="col">Autor</th>
                            <th scope="col">Creacion</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                            <td>hoy</td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Jacob</td>
                            <td>Thornton</td>
                            <td>@fat</td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td colspan="2">Larry the Bird</td>
                            <td>@twitter</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </header>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
